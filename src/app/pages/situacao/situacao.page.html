<ion-header >
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Situação
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-padding" *ngIf="situacao.length >  0; else semSit">
    <ion-row *ngFor="let s of situacao"  >
      <ion-col size="9">
        <ion-label>
          <h2>{{ s.data_finalizada }}</h2>
          <h3>{{ s.valor_final | currency }}</h3>
        </ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-icon [name]="s.icon" [color]="s.color" class="icon-7em"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-template #semSit>
    <ion-content >
      <div class="">
      <h1 class="ion-text-center ion-padding-top" color="success">Nenhuma Compra Finalizada</h1>
      <h1 class="ion-text-center icon-8em" color="success">
        <ion-icon name="sad"></ion-icon>
      </h1>
      </div>
    </ion-content>
  </ng-template>


</ion-content>
