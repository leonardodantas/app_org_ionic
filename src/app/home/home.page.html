<ion-content  class="ion-padding">
    <h1  class="ion-text-center" ><ion-icon color="success" class="icon-7em" name="leaf"></ion-icon></h1>
  <form [formGroup]="formLogin">
    <ion-item>
      <ion-icon name="mail"></ion-icon>
      <ion-input placeholder="Seu Email" formControlName="email"></ion-input>
      <ion-label *ngIf="this.formLogin.get('email').invalid && this.formLogin.get('email').touched" color="danger">Email Obrigatorio</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="key"></ion-icon>
      <ion-input type="password" placeholder="Sua Senha" formControlName="senha"></ion-input>
      <ion-label *ngIf="this.formLogin.get('senha').invalid && this.formLogin.get('senha').touched" color="danger">Senha Obrigatorio</ion-label>
    </ion-item>
  </form>
  <ion-button expand="full"  color="success" (click)="entrar()">Entrar</ion-button>
</ion-content>
